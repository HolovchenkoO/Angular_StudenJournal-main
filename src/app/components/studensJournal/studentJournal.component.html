<div class="journal">

<h1>Students list</h1>

<ul>
  <li *ngFor="let sj of studentJournal$ | async">{{sj.firstName}}<div>{{sj.lastName}}</div> <div>{{sj.age}}</div>
    <div>{{sj.group}}</div>
    <div>
  <span><button class="view_btn" (click)="onViewBtnClick()">View</button></span>
    <span><button class="edit_btn" (click)="onEditBtnClick()">Edit</button></span>
    <span><button class="delete_btn" (click)="onDeleteBtnClick()">Delete</button></span>
    </div>
  </li>
</ul>

</div>
